# ============================================
# ResearchFlow - Production Docker Compose
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# This configuration is optimized for production with:
# - Nginx reverse proxy (HTTP/HTTPS)
# - Production build targets
# - Resource limits and reservations
# - Service health dependencies
# - Externalized secrets (via .env)
#
# Prerequisites:
# 1. Copy .env.example to .env and configure all required variables
# 2. (Optional) Configure SSL certificates in infrastructure/docker/nginx/ssl/

version: '3.8'

services:
  # ===================
  # Database Migrations (runs once before other services)
  # ===================
  migrate:
    image: postgres:16-alpine
    environment:
      - PGHOST=postgres
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB}
    volumes:
      - ./migrations:/migrations:ro
    networks:
      - researchflow
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    command: >
      sh -c '
        echo "=== Running database migrations ===" &&
        for f in /migrations/*.sql; do
          echo "Applying migration: $$f" &&
          psql -f "$$f" || echo "Warning: Migration $$f may have already been applied"
        done &&
        echo "=== Migrations complete ==="
      '

  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - orchestrator
      - web
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # Orchestrator - Node.js API
  # ===================
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
      target: production
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - WORKER_CALLBACK_URL=http://worker:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - AUTH_ALLOW_STATELESS_JWT=false
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
      # Mode configuration (ROS_MODE takes precedence over GOVERNANCE_MODE)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
      # Safety flags
      - NO_NETWORK=${NO_NETWORK:-false}
      - MOCK_ONLY=${MOCK_ONLY:-false}
      - ALLOW_UPLOADS=${ALLOW_UPLOADS:-true}
      - STRICT_PHI_ON_UPLOAD=${STRICT_PHI_ON_UPLOAD:-true}
      # Chat Agents
      - CHAT_AGENT_MODEL=${CHAT_AGENT_MODEL:-gpt-4}
      - CHAT_AGENT_PROVIDER=${CHAT_AGENT_PROVIDER:-openai}
      - CHAT_AGENT_ENABLED=${CHAT_AGENT_ENABLED:-true}
      - PHI_SCAN_ENABLED=${PHI_SCAN_ENABLED:-true}
      - PHI_FAIL_CLOSED=${PHI_FAIL_CLOSED:-true}
      # Literature Integration
      - NCBI_API_KEY=${NCBI_API_KEY}
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY}
      - LITERATURE_CACHE_TTL=${LITERATURE_CACHE_TTL:-3600}
      # Dashboard
      - DASHBOARD_ENABLED=${DASHBOARD_ENABLED:-true}
      - DASHBOARD_CALENDAR_INTEGRATION=${DASHBOARD_CALENDAR_INTEGRATION:-true}
      - DASHBOARD_REFRESH_INTERVAL=${DASHBOARD_REFRESH_INTERVAL:-5000}
      # Guideline Engine Proxy
      - GUIDELINE_ENGINE_URL=http://guideline-engine:8001
      # Worker URL
      - WORKER_URL=http://worker:8000
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================
  # Worker - Python FastAPI
  # ===================
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
      target: production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - ARTIFACT_PATH=/data/artifacts
      - LOG_PATH=/data/logs
      - UVICORN_WORKERS=${UVICORN_WORKERS:-2}
      # Mode configuration (ROS_MODE takes precedence over GOVERNANCE_MODE)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
      # Safety flags
      - NO_NETWORK=${NO_NETWORK:-false}
      - MOCK_ONLY=${MOCK_ONLY:-false}
      - ALLOW_UPLOADS=${ALLOW_UPLOADS:-true}
      - STRICT_PHI_ON_UPLOAD=${STRICT_PHI_ON_UPLOAD:-true}
      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      # LLM Extraction System
      - AI_ROUTER_URL=http://orchestrator:3001/api/ai/extraction/generate
      - ORCHESTRATOR_URL=http://orchestrator:3001
      - EXTRACTION_TIMEOUT_SECONDS=60
      - ENRICHMENT_TIMEOUT_SECONDS=30
      # PHI Governance
      - PHI_SCAN_ENABLED=${PHI_SCAN_ENABLED:-true}
      - PHI_FAIL_CLOSED=${PHI_FAIL_CLOSED:-true}
      # Chat Agent
      - CHAT_AGENT_MODEL=${CHAT_AGENT_MODEL:-gpt-4}
      - CHAT_AGENT_ENABLED=${CHAT_AGENT_ENABLED:-true}
      # Version Control (Phase 5.5)
      - PROJECTS_PATH=/data/projects
      # Support both naming conventions for backwards compatibility
      - ARTIFACTS_PATH=/data/artifacts
      # Conference Preparation (Stage 20)
      - CONFERENCE_CACHE_TTL=${CONFERENCE_CACHE_TTL:-86400}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    volumes:
      - shared-data:/data
      - projects-data:/data/projects
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================
  # Web - React Frontend (Nginx)
  # ===================
  web:
    build:
      context: .
      dockerfile: services/web/Dockerfile
      target: production
      args:
        # API endpoints - use nginx proxy paths for production
        VITE_API_BASE_URL: https://${DOMAIN:-localhost}/api
        VITE_API_URL: https://${DOMAIN:-localhost}/api
        # WebSocket URL - must include /collab path for nginx proxy
        VITE_WS_URL: wss://${DOMAIN:-localhost}/collab
        VITE_COLLAB_URL: wss://${DOMAIN:-localhost}/collab
        # Application mode
        VITE_APP_MODE: ${GOVERNANCE_MODE:-LIVE}
        # Optional integrations
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
        VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-false}
        # Chat Agents feature flag
        NEXT_PUBLIC_ENABLE_CHAT_AGENTS: ${NEXT_PUBLIC_ENABLE_CHAT_AGENTS:-true}
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      # Mode configuration (for frontend display)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
    depends_on:
      - orchestrator
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===================
  # Collab - Real-time Collaboration Server (Optional)
  # ===================
  collab:
    build:
      context: .
      dockerfile: services/collab/Dockerfile
      target: production
    expose:
      - "1234"
      - "1235"
    environment:
      - NODE_ENV=production
      - PORT=1234
      - HEALTH_PORT=1235
      - HOST=0.0.0.0
      - APP_MODE=${APP_MODE:-LIVE}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:1235/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # Guideline Engine - Python FastAPI (Clinical Scoring/Staging)
  # ===================
  guideline-engine:
    build:
      context: ./packages/guideline-engine
      dockerfile: Dockerfile
    expose:
      - "8001"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AI_ROUTER_URL=http://orchestrator:3001/api/ai
      - LOG_LEVEL=INFO
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - researchflow
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  shared-data:
    driver: local
  projects-data:
    driver: local
    # Persistent storage for Git-based version control (Phase 5.5)
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  researchflow:
    driver: bridge
