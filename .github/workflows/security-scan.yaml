# Container Security Scanning Pipeline (Task 78)
#
# SECURITY: This workflow only runs on the production repository
# If this code is copied to another repository, workflows will be skipped
#
# Implements comprehensive security scanning:
# - Container image vulnerability scanning (Trivy)
# - SAST for code vulnerabilities (CodeQL)
# - Dependency scanning (Dependabot)
# - Secret detection (Gitleaks)
# - SBOM generation
#
# Runs on:
# - Every push to main
# - Every pull request
# - Weekly scheduled scan

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of scan to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - container
          - code
          - dependencies
          - secrets

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  # Production repository identifier
  PRODUCTION_REPO: 'ry86pkqf74-rgb/researchflow-production'

jobs:
  # Secret Detection
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    # Only run on production repository
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production' && (github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == 'secrets' || github.event.inputs.scan_type == '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  # Container Image Scanning
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    # Only run on production repository
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production' && (github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == 'container' || github.event.inputs.scan_type == '')
    strategy:
      matrix:
        service: [orchestrator, worker, web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:scan'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Run Trivy for SBOM generation
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:scan'
          format: 'cyclonedx'
          output: 'sbom-${{ matrix.service }}.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.json

  # Code Analysis (SAST)
  code-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    # Only run on production repository
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production' && (github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == 'code' || github.event.inputs.scan_type == '')
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, python
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript,python"

  # Dependency Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    # Only run on production repository
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production' && (github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == 'dependencies' || github.event.inputs.scan_type == '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install npm audit
        run: npm install -g better-npm-audit

      - name: Run npm audit (orchestrator)
        working-directory: ./services/orchestrator
        run: |
          npm ci
          npx better-npm-audit audit --level moderate || true
        continue-on-error: true

      - name: Run npm audit (web)
        working-directory: ./services/web
        run: |
          npm ci
          npx better-npm-audit audit --level moderate || true
        continue-on-error: true

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit (worker)
        working-directory: ./services/worker
        run: |
          pip install -r requirements.txt
          pip-audit --format json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Upload dependency scan reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            **/npm-audit-report.json
            **/pip-audit-report.json

  # Infrastructure as Code Scanning
  iac-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    # Only run on production repository
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production' && (github.event_name != 'workflow_dispatch' || github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov for Kubernetes manifests
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/kubernetes
          framework: kubernetes
          output_format: sarif
          output_file_path: checkov-k8s.sarif
          soft_fail: true

      - name: Run Checkov for Dockerfiles
        uses: bridgecrewio/checkov-action@master
        with:
          directory: services
          framework: dockerfile
          output_format: sarif
          output_file_path: checkov-docker.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-k8s.sarif
          category: checkov-kubernetes

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, container-scan, code-scan, dependency-scan, iac-scan]
    # Only run on production repository
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production' && always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical issues found
        if: ${{ needs.secret-scan.result == 'failure' }}
        run: |
          echo "::error::Secrets detected in codebase!"
          exit 1
