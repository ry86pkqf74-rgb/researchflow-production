apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: researchflow
  labels:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: researchflow
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: researchflow
        app.kubernetes.io/component: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: researchflow/orchestrator:latest
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: researchflow-config
            - secretRef:
                name: researchflow-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: shared-data
              mountPath: /data
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: researchflow-data
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: researchflow
  labels:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: orchestrator
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      name: http
  selector:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: orchestrator
