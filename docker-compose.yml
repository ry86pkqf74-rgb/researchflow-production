# ============================================
# ResearchFlow - Development Docker Compose
# ============================================
# Usage: docker-compose up -d
#
# This configuration is optimized for local development with:
# - Hot-reload via volume mounts
# - Service health dependencies
# - Shared data volumes
#
# For production, use: docker-compose -f docker-compose.prod.yml up -d

services:
  # ===================
  # Orchestrator - Node.js API
  # ===================
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
      target: development
    ports:
      - "3001:3001"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://ros:ros@postgres:5432/ros
      - REDIS_URL=redis://redis:6379
      - WORKER_CALLBACK_URL=http://worker:8000
      - GOVERNANCE_MODE=LIVE
      - AUTH_ALLOW_STATELESS_JWT=${AUTH_ALLOW_STATELESS_JWT:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      # AI Router integrations
      - AI_INTEGRATIONS_OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_INTEGRATIONS_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # NLM/NCBI for MeSH term enrichment
      - NCBI_API_KEY=${NCBI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
      - ./services/orchestrator:/app
      - /app/node_modules
      - /app/packages
    networks:
      - researchflow
    restart: unless-stopped

  # ===================
  # Worker - Python FastAPI
  # ===================
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
      target: development
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://ros:ros@postgres:5432/ros
      - REDIS_URL=redis://redis:6379
      - ARTIFACT_PATH=/data/artifacts
      - LOG_PATH=/data/logs
      - GOVERNANCE_MODE=LIVE
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      # LLM Extraction System
      - AI_ROUTER_URL=http://orchestrator:3001/api/ai/extraction/generate
      - ORCHESTRATOR_URL=http://orchestrator:3001
      - EXTRACTION_TIMEOUT_SECONDS=60
      - ENRICHMENT_TIMEOUT_SECONDS=30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
      - ./services/worker:/app
    networks:
      - researchflow
    restart: unless-stopped

  # ===================
  # Web - React Frontend (Nginx)
  # ===================
  web:
    build:
      context: .
      dockerfile: services/web/Dockerfile
      target: production
      args:
        - VITE_WS_URL=ws://localhost:1234
    ports:
      - "5173:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - orchestrator
    networks:
      - researchflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # Collab - Real-time Collaboration Server
  # ===================
  collab:
    build:
      context: .
      dockerfile: services/collab/Dockerfile
      target: development
    ports:
      - "1234:1234"
      - "1235:1235"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - NODE_ENV=development
      - PORT=1234
      - HEALTH_PORT=1235
      - HOST=0.0.0.0
      - APP_MODE=DEMO
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://ros:ros@postgres:5432/ros
      - JWT_SECRET=${JWT_SECRET:-development-secret}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/collab:/app
      - /app/node_modules
      - /app/packages
    networks:
      - researchflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:1235/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:16-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ros}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ros}
      POSTGRES_DB: ${POSTGRES_DB:-ros}
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - researchflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ros -d ros"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  shared-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  researchflow:
    driver: bridge
