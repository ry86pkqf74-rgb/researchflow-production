# ============================================
# ResearchFlow - Production Docker Compose
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# This configuration is optimized for production with:
# - Nginx reverse proxy (HTTP/HTTPS)
# - Production build targets
# - Resource limits and reservations
# - Service health dependencies
# - Externalized secrets (via .env)
#
# Prerequisites:
# 1. Copy .env.example to .env and configure all required variables
# 2. (Optional) Configure SSL certificates in infrastructure/docker/nginx/ssl/

version: '3.8'

services:
  # ===================
  # Database Migrations (runs once before other services)
  # ===================
  migrate:
    image: postgres:16-alpine
    environment:
      - PGHOST=postgres
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB}
    volumes:
      - ./migrations:/migrations:ro
    networks:
      - researchflow
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    command: >
      sh -c '
        echo "=== Running database migrations ===" &&
        for f in /migrations/*.sql; do
          echo "Applying migration: $$f" &&
          psql -f "$$f" || echo "Warning: Migration $$f may have already been applied"
        done &&
        echo "=== Migrations complete ==="
      '

  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - orchestrator
      - web
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # Orchestrator - Node.js API
  # ===================
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
      target: production
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - WORKER_CALLBACK_URL=http://worker:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Mode configuration (ROS_MODE takes precedence over GOVERNANCE_MODE)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
      # Safety flags
      - NO_NETWORK=${NO_NETWORK:-false}
      - MOCK_ONLY=${MOCK_ONLY:-false}
      - ALLOW_UPLOADS=${ALLOW_UPLOADS:-true}
      - STRICT_PHI_ON_UPLOAD=${STRICT_PHI_ON_UPLOAD:-true}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================
  # Worker - Python FastAPI
  # ===================
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
      target: production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ARTIFACT_PATH=/data/artifacts
      - LOG_PATH=/data/logs
      - UVICORN_WORKERS=${UVICORN_WORKERS:-2}
      # Mode configuration (ROS_MODE takes precedence over GOVERNANCE_MODE)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
      # Safety flags
      - NO_NETWORK=${NO_NETWORK:-false}
      - MOCK_ONLY=${MOCK_ONLY:-false}
      - ALLOW_UPLOADS=${ALLOW_UPLOADS:-true}
      - STRICT_PHI_ON_UPLOAD=${STRICT_PHI_ON_UPLOAD:-true}
      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================
  # Web - React Frontend (Nginx)
  # ===================
  web:
    build:
      context: .
      dockerfile: services/web/Dockerfile
      target: production
      args:
        # API endpoints - use nginx proxy paths for production
        VITE_API_BASE_URL: https://${DOMAIN:-localhost}/api
        VITE_API_URL: https://${DOMAIN:-localhost}/api
        # WebSocket URL - must include /collab path for nginx proxy
        VITE_WS_URL: wss://${DOMAIN:-localhost}/collab
        VITE_COLLAB_URL: wss://${DOMAIN:-localhost}/collab
        # Application mode
        VITE_APP_MODE: ${GOVERNANCE_MODE:-LIVE}
        # Optional integrations
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
        VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-false}
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      # Mode configuration (for frontend display)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
    depends_on:
      - orchestrator
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===================
  # Collab - Real-time Collaboration Server (Optional)
  # ===================
  collab:
    build:
      context: .
      dockerfile: services/collab/Dockerfile
      target: production
    expose:
      - "1234"
      - "1235"
    environment:
      - NODE_ENV=production
      - PORT=1234
      - HEALTH_PORT=1235
      - HOST=0.0.0.0
      - APP_MODE=${APP_MODE:-LIVE}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:1235/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  shared-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  researchflow:
    driver: bridge
