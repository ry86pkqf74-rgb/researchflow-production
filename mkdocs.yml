site_name: ResearchFlow Documentation
site_description: Documentation for ResearchFlow - Clinical Research Workflow Platform
site_author: ResearchFlow Team
site_url: https://ry86pkqf74-rgb.github.io/researchflow-production/

repo_name: ry86pkqf74-rgb/researchflow-production
repo_url: https://github.com/ry86pkqf74-rgb/researchflow-production

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Services: architecture/services.md
    - Data Flow: architecture/data-flow.md
    - Scale Plan: architecture/scale-plan.md
  - User Guide:
    - Workflow Pipeline: user-guide/workflow-pipeline.md
    - Manuscript Engine: user-guide/manuscript-engine.md
    - Conference Prep: user-guide/conference-prep.md
  - API Reference:
    - Orchestrator API: api/orchestrator.md
    - Worker API: api/worker.md
    - Endpoints: api/endpoints.md
  - Operations:
    - Deployment: operations/deployment.md
    - Monitoring: operations/monitoring.md
    - Backups: operations/backups.md
    - Mode Toggle: operations/mode-toggle.md
  - Development:
    - Setup: development/setup.md
    - Testing: development/testing.md
    - Contributing: development/contributing.md
    - PHI Safety: development/phi-safety.md
  - Security:
    - Overview: security/overview.md
    - RBAC: security/rbac.md
    - PHI Handling: security/phi-handling.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ry86pkqf74-rgb/researchflow-production
  generator: false

