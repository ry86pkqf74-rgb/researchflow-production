apiVersion: apps/v1
kind: Deployment
metadata:
  name: guideline-engine
  namespace: researchflow
  labels:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: guideline-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: researchflow
      app.kubernetes.io/component: guideline-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: researchflow
        app.kubernetes.io/component: guideline-engine
    spec:
      containers:
        - name: guideline-engine
          image: researchflow/guideline-engine:latest
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: researchflow-config
            - secretRef:
                name: researchflow-secrets
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
