global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'researchflow-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker service discovery via labels
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  # Orchestrator Service
  - job_name: 'orchestrator'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orchestrator:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [job]
        target_label: service

  # Worker Service
  - job_name: 'worker'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['worker:3001']
    relabel_configs:
      - source_labels: [job]
        target_label: service

  # Web Service
  - job_name: 'web'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['web:3002']
    relabel_configs:
      - source_labels: [job]
        target_label: service

  # Redis Exporter
  - job_name: 'redis'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [job]
        target_label: service
        replacement: 'redis'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [job]
        target_label: service
        replacement: 'postgres'

  # Node Exporter (Host Metrics)
  - job_name: 'node'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [job]
        target_label: service
        replacement: 'host'

  # Docker containers via Docker socket (when available)
  - job_name: 'cadvisor'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}:8080'
        target_label: __address__

# Retention configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 15d
      size: 0
