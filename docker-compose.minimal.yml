version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://ros:ros@postgres:5432/ros
      - REDIS_URL=redis://redis:6379
      - GOVERNANCE_MODE=DEMO
    depends_on:
      - postgres
      - redis
    networks:
      - researchflow

  web:
    build:
      context: .
      dockerfile: services/web/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - orchestrator
    networks:
      - researchflow

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ros
      POSTGRES_PASSWORD: ros
      POSTGRES_DB: ros
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - researchflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ros -d ros"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - researchflow
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  researchflow:
    driver: bridge
