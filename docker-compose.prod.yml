version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - orchestrator
      - web
    networks:
      - researchflow
    restart: unless-stopped

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
      target: production
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - WORKER_CALLBACK_URL=http://worker:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Mode configuration (ROS_MODE takes precedence over GOVERNANCE_MODE)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
      # Safety flags
      - NO_NETWORK=${NO_NETWORK:-false}
      - MOCK_ONLY=${MOCK_ONLY:-false}
      - ALLOW_UPLOADS=${ALLOW_UPLOADS:-true}
      - STRICT_PHI_ON_UPLOAD=${STRICT_PHI_ON_UPLOAD:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
      target: production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ARTIFACT_PATH=/data/artifacts
      - LOG_PATH=/data/logs
      # Mode configuration (ROS_MODE takes precedence over GOVERNANCE_MODE)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
      # Safety flags
      - NO_NETWORK=${NO_NETWORK:-false}
      - MOCK_ONLY=${MOCK_ONLY:-false}
      - ALLOW_UPLOADS=${ALLOW_UPLOADS:-true}
      - STRICT_PHI_ON_UPLOAD=${STRICT_PHI_ON_UPLOAD:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
      target: production
    expose:
      - "80"
    environment:
      # Mode configuration (for frontend display)
      - ROS_MODE=${ROS_MODE:-}
      - GOVERNANCE_MODE=${GOVERNANCE_MODE:-LIVE}
    networks:
      - researchflow
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - researchflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - researchflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  shared-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  researchflow:
    driver: bridge
