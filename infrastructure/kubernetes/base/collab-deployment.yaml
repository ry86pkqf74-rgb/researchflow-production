apiVersion: apps/v1
kind: Deployment
metadata:
  name: collab
  namespace: researchflow
  labels:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: collab
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: researchflow
      app.kubernetes.io/component: collab
  template:
    metadata:
      labels:
        app.kubernetes.io/name: researchflow
        app.kubernetes.io/component: collab
    spec:
      containers:
        - name: collab
          image: researchflow/collab:latest
          ports:
            - containerPort: 1234
              name: http
            - containerPort: 1235
              name: health
          envFrom:
            - configMapRef:
                name: researchflow-config
            - secretRef:
                name: researchflow-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "1234"
            - name: HEALTH_PORT
              value: "1235"
            - name: HOST
              value: "0.0.0.0"
            - name: APP_MODE
              value: "DEMO"
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 1235
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 1235
            initialDelaySeconds: 5
            periodSeconds: 10
