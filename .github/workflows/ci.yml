name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint-console:
    name: Block console.log in Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for console.log in orchestrator
        run: |
          # Check orchestrator src (excluding logger and sentry which are allowed)
          FOUND=$(grep -r "console\.\(log\|error\|warn\|info\)" \
            --include="*.ts" \
            services/orchestrator/src/ \
            | grep -v "/logger/" \
            | grep -v "sentry.service.ts" \
            | wc -l)
          if [ "$FOUND" -gt 0 ]; then
            echo "::error::Found $FOUND console.log calls in orchestrator/src"
            echo "Please use the scrubbed logger from './logger/file-logger.js' instead"
            grep -r "console\.\(log\|error\|warn\|info\)" \
              --include="*.ts" \
              services/orchestrator/src/ \
              | grep -v "/logger/" \
              | grep -v "sentry.service.ts" \
              -n || true
            exit 1
          fi
          echo "No console.log found in orchestrator - check passed"
      - name: Check for console.log in worker
        run: |
          if [ -d "services/worker/src" ]; then
            FOUND=$(grep -r "console\.\(log\|error\|warn\|info\)" \
              --include="*.ts" \
              services/worker/src/ \
              --exclude="**/logger/**" \
              | wc -l)
            if [ "$FOUND" -gt 0 ]; then
              echo "::error::Found $FOUND console.log calls in worker/src"
              echo "Please use the scrubbed logger instead"
              exit 1
            fi
          fi
          echo "No console.log found in worker - check passed"

  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    # Note: Pre-existing type errors in codebase; non-blocking until fixed
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Integration tests require DATABASE_URL - run separately when database is available
  # To enable: Add DATABASE_URL to GitHub repository secrets
  # test-integration:
  #   name: Integration Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'
  #     - run: npm ci
  #     - name: Run Integration Tests
  #       env:
  #         DATABASE_URL: ${{ secrets.DATABASE_URL }}
  #       run: npm run test:integration

  # CRITICAL: Governance tests enforce fail-closed security
  governance:
    name: Governance Tests (CRITICAL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: RBAC Enforcement Tests
        run: npm run test:rbac
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
      - name: PHI Scanner Tests
        run: npm run test:phi
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
      - name: Fail-Closed Tests
        run: npm run test:fail-closed
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
      - name: Mode Enforcement Tests
        run: npm run test:mode-enforcement
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
      - name: App Mode Invariants Tests
        run: npm run test:invariants
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # Note: Non-blocking until dependency vulnerabilities are resolved
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: NPM Audit
        run: npm audit --audit-level=high

  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [test, governance]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-console, typecheck, test, governance, security, e2e]
    # Build depends on all test suites passing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
