# Laboratory Reference Interval Registry
# ======================================
# Timestamped reference intervals for laboratory analytes.
#
# Purpose:
# - Provide authoritative reference ranges for clinical interpretation
# - Support temporal validity (reference ranges change over time)
# - Enable multi-site harmonization with source attribution
#
# IMPORTANT:
# - These are METADATA only; no patient data
# - Reference intervals vary by lab, method, and population
# - Always verify against current institutional values
#
# Schema:
#   analyte: Standard analyte name (matches schema field names)
#   unit_ucum: UCUM unit code (must be in ucum_allowlist.yaml)
#   ref_low: Lower bound of reference range (numeric)
#   ref_high: Upper bound of reference range (numeric)
#   effective_start: Start date of validity (YYYY-MM-DD)
#   effective_end: End date of validity (YYYY-MM-DD, null if current)
#   population: Population descriptor (e.g., "adult", "pediatric", "pregnant")
#   sex: Sex-specific range ("all", "male", "female")
#   source: Source of reference range (institution, guideline)
#   method: Assay method if relevant
#   notes: Additional context
#
# Version: 1.0.0
# Date: 2025-12-26
# Status: PRE-ANALYSIS SCAFFOLD
# ---

