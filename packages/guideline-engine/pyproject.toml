[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "guideline-engine"
version = "0.2.0"
description = "Clinical guideline engine for ResearchFlow - deterministic scoring, staging, validation planning, and Stage 20 integration"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.5.0",
    "asyncpg>=0.29.0",
    "httpx>=0.25.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "PyMuPDF>=1.23.0",
    "redis>=5.0.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["guideline_engine"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
