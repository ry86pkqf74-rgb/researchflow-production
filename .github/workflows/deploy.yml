name: Deploy ResearchFlow to Production

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for API service
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest

      - name: Extract metadata for Worker service
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest

      - name: Extract metadata for Web service
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:buildcache,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:buildcache,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./services/web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:buildcache,mode=max

      - name: Output image tags
        run: |
          echo "API Image: ${{ steps.meta-api.outputs.tags }}"
          echo "Worker Image: ${{ steps.meta-worker.outputs.tags }}"
          echo "Web Image: ${{ steps.meta-web.outputs.tags }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          IMAGE_SHA: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "Deploying ResearchFlow..."
          cd /app/researchflow || mkdir -p /app/researchflow && cd /app/researchflow

          # Pull latest code
          git fetch origin main
          git checkout main

          # Login to GHCR
          echo "${{ secrets.GHCR_TOKEN }}" | docker login -u ${{ github.actor }} --password-stdin ghcr.io

          # Pull latest images
          docker-compose -f docker-compose.prod.yml pull

          # Deploy with docker-compose
          docker-compose -f docker-compose.prod.yml up -d

          # Wait for services to stabilize
          sleep 10

          echo "Deployment completed successfully"
          EOF

      - name: Run health checks
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "Running health checks..."

          # Check if API service is responding
          echo "Checking API service..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "API service is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "API service failed health check"
              exit 1
            fi
            echo "Waiting for API service... (attempt $i/30)"
            sleep 2
          done

          # Check if Web service is responding
          echo "Checking Web service..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1 || curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "Web service is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Web service failed health check"
              exit 1
            fi
            echo "Waiting for Web service... (attempt $i/30)"
            sleep 2
          done

          # Check docker-compose services
          echo "Checking docker-compose services..."
          docker-compose -f /app/researchflow/docker-compose.prod.yml ps

          # Verify all services are running
          RUNNING_SERVICES=$(docker-compose -f /app/researchflow/docker-compose.prod.yml ps --quiet | wc -l)
          echo "Running services: $RUNNING_SERVICES"

          # Check application logs for errors
          echo "Checking application logs..."
          docker-compose -f /app/researchflow/docker-compose.prod.yml logs --tail=50 api

          echo "Health checks completed successfully"
          EOF

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment to production completed successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Check the logs above for details"
          exit 1
