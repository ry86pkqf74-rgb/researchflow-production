# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# SECURITY: This configuration is intended ONLY for the production repository:
# ry86pkqf74-rgb/researchflow-production
#
# If this code is copied to another repository, you should either:
# 1. Delete this file to disable Dependabot
# 2. Remove or modify the configuration to match your repository needs
#
# Dependabot cannot be conditionally disabled like GitHub Actions workflows.

version: 2
updates:
  # npm updates for orchestrator service
  - package-ecosystem: "npm"
    directory: "/services/orchestrator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "ry86pkqf74-rgb"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps(orchestrator)"
    groups:
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jest"
          - "@jest/*"

  # npm updates for web service
  - package-ecosystem: "npm"
    directory: "/services/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "ry86pkqf74-rgb"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps(web)"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      tanstack:
        patterns:
          - "@tanstack/*"
      radix:
        patterns:
          - "@radix-ui/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"

  # pip updates for worker service
  - package-ecosystem: "pip"
    directory: "/services/worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "ry86pkqf74-rgb"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(worker)"
    groups:
      fastapi:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "starlette"
      testing:
        patterns:
          - "pytest*"
          - "coverage"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "ry86pkqf74-rgb"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
    groups:
      actions:
        patterns:
          - "actions/*"

  # Docker base image updates
  - package-ecosystem: "docker"
    directory: "/services/orchestrator"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/services/worker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/services/web"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
